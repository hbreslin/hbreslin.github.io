<!DOCTYPE html>
<html>


<head>
    <title>Learning HTML</title>
</head>


<body>

     <!-- div = division, sections -->
     <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- Anchor tag linking to another page -->
        <!-- href = hyperlink reference -->
        <a href="https://www.google.com/">Google Link</a>

     </div>
    

     <div>
        <p>hello, <strong>World!</strong></p>
        <p> this is <small>small text</small></p>
        <p> this is <em>emphasized text</em></p>
     </div>
    
    <div>  
        <!-- ul = unordered list -->
        <ul>
            <!-- li = single list item -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>

        </ul>

        <!-- ordered list -->
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
    </div>  
    
    <!-- hr = horizontal tag, doesn't need clothign tag -->
    <hr>

    <!-- span = way to add css or javascript hook into a part of html -->
    <!-- br = line break, doesn't need a closing tag -->
    <span> This is a <br>span tag </span>

    <!-- alt attribute is value used by screen readers -->
    <img src="/images/backIm1.png" alt="Picture of the Chicago Skyline">

    <!-- quote w citation -->
    <blockquote cite="https://www.google.com/">
        Quote something from another source or website
    </blockquote>

    <p style = "color: orange;">styled text</p>

</body>


</html>
