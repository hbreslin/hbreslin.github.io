<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>


<body>
    <!-- action tells the browser what to do when we submit the form -->
    
    <form action="">
        <h2>Form ex. 1</h2>
        <label for="username">Enter Username : </label>
        <!-- input fields, type is the type of data, id is unique indentifier -->
         <input type="text" id="username" name="username">
         <label for="email">Enter Email : </label>
         <input type="email" id = "email" name="email">
         <label for="passworld">Enter Passwork : </label>
         <input type="password" id = password name="password">
        

        <h2>Form ex. 2</h2>
        <!-- select one of the following -->
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
    

        <h2>Form ex. 3</h2>
        <!-- select one of the following -->
         <!-- Value is used server side not visible -->
        <p>Select your age</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        

        <!-- drop down select box -->
        <h2>Form ex. 3 : Select Box</h2>
        <label for="question">Security Question:</label>
        <!-- nest different options -->
        <select name="question" id="question">
            <!-- each option in its own option tag -->
            <option value="q1">What color are your favorite socks</option>
            <option value="q2">What is your mother's maiden name</option>
            <option value="q3">What was the name of your first pet</option>
        </select>

        <!-- Text area example -->
        <h2>Text Area Example</h2>
        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" placeholder="About You..." ></textarea>
        <br>

        <!-- Submit Button -->
         <input type="submit" value="Submit the form" id="submit">
        <!-- What happens when you submit a form? 
         can be sent to a designated areausing the 
         action input at the start -->

    </form>

    
    
</body>


</html>
